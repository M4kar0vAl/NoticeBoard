{% extends 'base.html' %}

{% load i18n %}

{% block media %}
{{ form.media }}
{% endblock %}

{% block content %}
<h1 class="mt-3">{% translate 'Advertisement editing' %}</h1>
<hr class="border borer-light borer-1 opacity-100 mt-3 mb-3">
<form action="" method="post">
    {% csrf_token %}
    {% for f in form %}
    <div class="text-bg-brown row justify-content-center">
        <label for="{{ f.id_for_label }}" class="col-sm-1 my-auto col-form-label fw-bold text-end fs-5">{{ f.label }}</label>
        <div class="col-sm-4">
            {{ f }}
        </div>
    </div>
    <div class="row fw-bold text-bg-dark">
    <ul class="list-group list-group-flush pe-0 w-75 mx-auto">
    {% for error in f.errors %}
        <li class="list-group-item text-start text-danger text-bg-dark small border-0">{{ error }}</li>
    {% endfor %}
    </ul>
    </div>
    {% endfor %}
    <input class="btn my-3 fw-medium fs-5" type="submit" value="{% translate 'Save changes' %}" style="background-color: #0DF9A3;">
</form>
{% endblock %}
